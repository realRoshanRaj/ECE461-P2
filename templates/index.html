<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body {
        margin: 0;
      }

      header {
        background-color: purple;
        color: white;
        padding: 20px;
        text-align: center;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 84px);
      }

      .btn-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn-container button {
        flex-basis: calc(25% - 20px); 
        margin: 10px;
        padding: 20px 30px;
        font-size: 1.2rem;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <h1>{{.Body}}</h1>
    </header>
    <main>
      <div class="btn-container">
        <button class="btn btn-success" onclick="create()">Create</button>
        <button class="btn btn-primary" onclick="search()">Search</button>
        <button class="btn btn-warning" onclick="update()">Update</button>
        <button class="btn btn-danger" onclick="remove()">Delete</button>
        <button class="btn btn-success" onclick="download()">Download</button>
        <button class="btn btn-primary" onclick="rate()">Rate</button>
        <button class="btn btn-warning" onclick="history()">History</button>
        
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </main>

    <script>
      function update() {
        window.location.href = "/update";
      }

      function create() {
        window.location.href = "/create";
      }

      function remove() {
        window.location.href = "/remove";
      }

      function search() {
        window.location.href = "/search";
      }

      function history() {
        window.location.href = "/history";
      }

      function download() {
        window.location.href = "/download";
      }

      function rate() {
        window.location.href = "/rate";
      }
      
      function reset() {
        window.location.href = "/reset";
      }
    </script>
  </body>
</html>
