<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Success</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body {
        margin: 0;
      }
      header {
        background-color: teal;
        color: white;
        padding: 20px;
        text-align: center;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 84px);
      }
      .success-container {
        display: flex;
        flex-direction: column;
        width: 50%;
      }
      .success-container h1 {
        color: teal;
        text-align: center;
      }
      .success-container p {
        margin-top: 10px;
      }
      .success-container button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2rem;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Success</h1>
    </header>
    <main>
      <div class="success-container">
          <h1>Your Request Was Completed</h1>
          <button onclick="goBack()">Go Back</button>
          <button onclick="window.location.href='/'">Go To The Homepage</button>
      </div>
    </main>

    <script>
      function goBack() {
          window.history.back();
      }
    </script>
  </body>
</html>
