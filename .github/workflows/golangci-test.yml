name: Run Tests

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Set environment variable
      run: echo "LOG_LEVEL=1" >> $GITHUB_ENV

    - name: Run Tests
      env:
        LOG_LEVEL: ${{ env.LOG_LEVEL }}
      run: ./run test
